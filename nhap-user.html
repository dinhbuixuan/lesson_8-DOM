            let a = (username.length);
            let b = (password.length);
            console.log(a, b);
            if (a <= 3 || b <= 5) {
                result = "Dữ liệu nhập vào không hợp lệ";
            } else {
                if (username == "admin" && password == "123456") {
                    result = "Đăng nhập thành công";
                    window.localStorage.setItem("user", username);
                    window.location.href = "homex.html"
                } else {
                    result = "Đăng nhập không thành công";
                }
            }
            alert(result);
        }
