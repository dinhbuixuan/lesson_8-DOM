        <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
        <button type="button" onclick="onofflight()" id="btnOnOff">ON</button>
        
        <script>
            let isShow = false;
        
            function onofflight(){
                if(!isShow){
                    document.getElementById("myImage").src="https://www.w3schools.com/js/pic_bulbon.gif";
                    isShow = true;
                    document.getElementById("btnOnOff").innerText="OFF";
                }else{
                    document.getElementById("myImage").src ="https://www.w3schools.com/js/pic_bulboff.gif";
                    isShow = false;
                    document.getElementById("btnOnOff").innerText="ON";
                }
                    
            }
            
        </script>
